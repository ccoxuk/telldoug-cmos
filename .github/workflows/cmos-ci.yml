name: CMOS CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: telldoug
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      AUTH_SECRET: test_auth_secret
      FLOOT_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/telldoug
    steps:
      - name: Main push guard
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "Head commit: ${GITHUB_SHA}"
          echo "All commits in push:"
          python - <<'PY'
          import json, os
          with open(os.environ["GITHUB_EVENT_PATH"]) as f:
              data = json.load(f)
          for c in data.get("commits", []):
              print(f"- {c.get('id')} {c.get('message')}")
          PY

          msg="$(python - <<'PY'
          import json, os
          with open(os.environ["GITHUB_EVENT_PATH"]) as f:
              data = json.load(f)
          head = data.get("head_commit", {}) or {}
          print(head.get("message", ""))
          PY
          )"
          if echo "$msg" | grep -Eq "\\(#\\d+\\)|^Merge pull request #[0-9]+"; then
            echo "Commit message looks like a squash or merge commit."
            exit 0
          fi
          echo "Main push guard failed: commit message does not look like a squash merge." >&2
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -U postgres && exit 0
            sleep 2
          done
          echo "Postgres did not become ready" && exit 1

      - name: Verify lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json is required for CI. Run npm install and commit the lockfile." >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Migrate
        run: npm run migrate

      - name: Migrate (idempotency check)
        run: npm run migrate

      - name: Health check
        run: |
          PORT=3333 npm run start &
          SERVER_PID=$!
          trap "kill ${SERVER_PID}" EXIT
          for i in {1..20}; do
            if curl -fsS http://localhost:3333/_api/health > /dev/null; then
              echo "Health check ok"
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed"
          exit 1

      - name: Privacy checks
        run: npm run privacy:check
